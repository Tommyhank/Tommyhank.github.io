<!DOCTYPE html>
<!-- data-rem关闭rem特性（no:关闭 yes:开启，默认yes） -->
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>持仓事件提醒</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <style>
        .Loading__Backdrop {
            position: fixed;
            z-index: 99;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: table;
        }
        .Loading__Circle{
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        .Loading__Circle>div {
            position: absolute;
            left: 50%;
            width: 50px;
            height: 50px;
            margin-left: -25px;
            border-radius: 50%;
            border: 1px solid #bbb7b7;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border-top-color: rgba(51,51,51,0);
            -webkit-animation: rotate 1.5s infinite linear;
            animation: rotate 1.5s infinite linear;
        }
        .Loading__Circle>span {
            display: block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 0 auto;
            font-size: 24px;
            color: #bbb7b7;
        }
        .Loading__Circle>p{
            font-size: 14px;
            margin-top:10px;
            color: #bbb7b7;
        }
        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(1turn)
            }
        }

        @-webkit-keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(1turn)
            }
        }
        </style>
</head>
<body ontouchstart>
    <div class="Loading__Backdrop page-loading">
        <div class="Loading__Circle">
            <div></div>
            <span>赢</span>
        </div>
    </div>
    <div class="page-group" id="page-group"></div>
</body>
<!-- 必要脚本，fastman主框架 -->
<script src="../libs/fastman.f2c70f8d.js"></script>
<!-- 必要脚本，fastman主样式库 -->
<script src="../libs/fastman-UIdesign.682b29e2.js"></script>
<!-- 可选脚本，实现多端化支持，已兼容APP和微信端、WEB端 -->
<script src="../libs/fastman-jsBridge.20aa9dfc.js"></script>
<!-- 可选脚本，调用业务通讯接口 -->
<script src="../libs/fastman-api.5a37acd2.js"></script>
<!-- 你的逻辑脚本 -->
<script src="../scripts/monitorPosition/monitorPosition.99736016.js"></script>
</html>
